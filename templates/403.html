{% extends "base.html" %}

{% block title %}Access Denied - RideShare{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-shield-exclamation display-1 text-danger"></i>
                    <h1 class="mt-4">Access Denied</h1>
                    <p class="text-muted mb-4">
                        You don't have permission to access this resource.
                        This could be due to authentication issues or insufficient privileges.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
